<table border="1">
  <tr>
    <th>Option</th>
    <th>Id</th>
    <th>Name</th>
    <th>Photo</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Sub Total</th>
  </tr>

  <tr *ngFor="let item of itemService.items">
    <td align="center">
      <a (click)="itemService.remove(item.product.id)">Remove</a>
    </td>
    <td>{{item.product.id}}</td>
    <td>{{item.product.name}}</td>
    <td>
        <img src="../../assets/img/{{item.product.photo}}">
    </td>
    <td>{{item.product.price}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.product.price * item.quantity}}</td>
  </tr>

  <tr>
    <td colspan="6" allign="right">Total</td>
    <td>{{itemService.total}}</td>
  </tr>
  
</table>
